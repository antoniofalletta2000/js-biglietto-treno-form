<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGLIETTO TRENO FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-success">

    <form action="">
        <div class="container d-flex justify-content-center align-items-center pt-4">
            <input type="text" id="nome_cognome">
            <input type="text" id="km">
            <select id="age">
                <option value="minor">Minorenne</option>
                <option value="major">Maggiorenne</option>
                <option value="over65">over-65</option>
            </select>
            <div id="total">0000</div>
        </div>
        <div class="container d-flex justify-content-center pt-5 gap-3">
            <button type="submit" class="btn_generate">Genera</button>
            <button type="reset" class="btn_stop">Annulla</button>
        </div>
    </form>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
