<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGLIETTO TRENO FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-success">

    <form action="">
        <div class="container text-center pt-3 text-white">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class="container d-flex justify-content-center align-items-center pt-4 gap-4 bg-white mt-5 rounded-top">
            <div>
                <p class="text-center fw-bold text-success">Nome Cognome</p>
                <input class="form-control border-success" type="text" id="nome_cognome">
            </div>
            <div>
                <p class="text-center fw-bold text-success">Km da percorrere</p>
                <input class="form-control border-success" type="text" id="km">
            </div>
            <div>
                <p class="text-center fw-bold text-success">Fascia d'et√†</p>
                <select class="form-control border-success" id="age">
                    <option value="minor">Minorenne</option>
                    <option value="major">Maggiorenne</option>
                    <option value="over65">over-65</option>
                </select>
            </div>
        </div>
        <div class="container d-flex justify-content-center pt-5 gap-3 bg-white pb-5 rounded-bottom">
            <button type="submit" class="btn_generate border rounded fw-bold text-success border-success">Genera</button>
            <button type="reset" class="btn_stop border rounded fw-bold text-danger border-success">Annulla</button>
        </div>
        <div class="container text-center pt-3 text-white">
            <h1>IL TUO BIGLIETTO</h1>
        </div>
        <div class="container pt-2 bg-white mb-5">
            <h5 class="fw-bold">DETTAGLIO PASSEGGERI</h5>
            <div class="d-flex ">
                <div class="bg-dark-subtle p-3 mb-3">
                    <h5 class="fs-6 fw-bold">NOME PASSEGGERO</h5>
                    <p class="fw-bold" id="name_ticket">xxxxx xxxxx</p>
                </div>
                <div class="p-3">
                    <p class="fw-bold">Offerta</p>
                    <p>Biglietto Standard</p>
                </div>
                <div class="p-3">
                    <p class="fw-bold">Carrozza</p>
                    <p>5</p>
                </div>
                <div class="p-3">
                    <p class="fw-bold">Codice CP</p>
                    <p>92911</p>
                </div>
                <div class="p-3">
                    <p class="fw-bold">Costo bilietto</p>
                    <p id="total">0000</p>
                </div>
            </div>

        </div>
    </form>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
